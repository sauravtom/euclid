<!DOCTYPE html>

<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    
    <!--
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Dosis:500,700">
    -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/style.css" />

    <link type="text/css" href="/static/css/font-awesome.min.css" rel="stylesheet">
    {% block css %}{% endblock %}
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    
    {% block meta %}{% endblock %}
    
  </head>
  <body>

    <div id="logo">
        <a href="/">
            <img width="50px" src="/static/logo.png">
        </a>
    </div>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar center"></span>
                    <span class="icon-bar center"></span>
                    <span class="icon-bar center"></span>
                    <span class="icon-bar center"></span>
                </button>
                
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll center">
                        <a href="/dash">Dashboard</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br>


    <div id="container">
        <div class="row">
          {% block content %}{% endblock %}
        </div>

    </div>
    
    

    <script src='/static/js/jquery.min.js'></script>
    <script src="/static/js/bootstrap.min.js"></script>
    

    {% block script %}{% endblock %}


  </body>
</html>
