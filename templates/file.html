<html>
  <head>
    <title>Euclid</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <style>
      /* Space out content a bit */
      body {
        padding-top: 20px;
        padding-bottom: 20px;
      }

      /* Everything but the jumbotron gets side spacing for mobile first views */
      .header,
      .marketing,
      .footer {
        padding-left: 15px;
        padding-right: 15px;
      }

      /* Custom page header */
      .header {
        border-bottom: 1px solid #e5e5e5;
      }
      /* Make the masthead heading the same height as the navigation */
      .header h3 {
        margin-top: 0;
        margin-bottom: 0;
        line-height: 40px;
        padding-bottom: 19px;
      }

      /* Custom page footer */
      .footer {
        padding-top: 19px;
        color: #777;
        border-top: 1px solid #e5e5e5;
      }

      /* Customize container */
      @media (min-width: 768px) {
        .container {
          max-width: 730px;
        }
      }

      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        text-align: center;
        border-bottom: 1px solid #e5e5e5;
      }

      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 40px 0;
      }

      .marketing p + h4 {
        margin-top: 28px;
      }
      img{
        cursor: pointer;
      }

      /* Responsive: Portrait tablets and up */
      @media screen and (min-width: 768px) {
        /* Remove the padding we set earlier */
        .header,
        .marketing,
        .footer {
          padding-left: 0;
          padding-right: 0;
        }
        /* Space out the masthead */
        .header {
          margin-bottom: 30px;
        }
        /* Remove the bottom border on the jumbotron for visual effect */
        .jumbotron {
          border-bottom: 0;
        }
      }
    </style>
  </head>
  <body>
     <div class="container">
      <div class="header">
        <h3 class="text-muted">Euclid</h3>
      </div>

      <div class="row marketing">
        
        <!-- Display file info -->
        <div class="col-lg-12">
          <dl>
            <img src="{{url}}" width="400px">
            <dt>Notes</dt>
            <dd>{{filename}}</dd>
            <dt>Type</dt>
            <dd>{{type}}</dd>
          </dl>
        </div>
      </div>
      <div class="donate">
        <div style="font-size:16px;margin:0 auto;width:300px" class="blockchain-btn"
             data-address="1933phfhK3ZgFQNLGSDXvqCn32k2buXY8a"
             data-shared="false">
            <div class="blockchain stage-begin">
                <img src="http://libertyblitzkrieg.com/wp-content/uploads/2014/05/bitcoin-button.png"/>
            </div>
            <div class="blockchain stage-loading" style="text-align:center">
                <img src="https://blockchain.info/Resources/loading-large.gif"/>
            </div>
            <div class="blockchain stage-ready">
                 <p align="center">Please Donate To Bitcoin Address: <b>{{wallet}}</b></p>
                 <p align="center" class="qr-code"></p>
            </div>
            <div class="blockchain stage-paid">
                 Donation of <b>[[value]] BTC</b> Received. Thank You.
            </div>
            <div class="blockchain stage-error">
                <font color="red">[[error]]</font>
            </div>
        </div>
      </div>
      <div class="footer">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://blockchain.info/Resources/wallet/pay-now-button.js"></script>
        <p>&copy; Euclid 2015</p>
      </div>

    </div> <!-- /container -->
  </body>
</html>
